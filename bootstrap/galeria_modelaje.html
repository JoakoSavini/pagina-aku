        .video-container {
            display: flex;

            width: 100%;
            /* Asegura que el iframe ocupe todo el espacio disponible */

            /* Elimina el margen predeterminado del iframe */
        }

        .col-md-4 {

        a {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Masonry
