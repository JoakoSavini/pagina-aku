<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-image: url("images/f.jpeg");
            display: flex;
            flex-direction: column;
        }

        .icons a {
            font-size: 1.5rem;
        }

        .contenido {
            flex: 1;
            backdrop-filter: blur(2px);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            background-color: rgb(255, 255, 255, 0.8);
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Acerca de Mi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"> Servicios </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"> Galeria </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"> Contacto </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contenido">
        <h3 class="d-flex justify-content-center">Servicio a Contratar</h3>

        <form class="d-flex justify-content-center">


            <div class="contenedor_inputs">
                <div class="row">    
                    <div class="col">    
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Producto/Modelo
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Video Profesional
                            </label>
                        </div>
                    </div>
                    <div class="col">    
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Dron
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">        
                    <div class="col">    
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                            <label for="floatingInput">Nombre</label>
                        </div>
                    </div>
                    <div class="col">    
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingPassword" placeholder="Apellido">
                            <label for="floatingPassword">Apellido</label>
                        </div>
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Mensaje" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Mensaje</label>
                </div>

                <button type="button" class="btn btn-outline-secondary">Enviar</button>
            </div>

        </form>
    </div> <!-- va vacio para enviar el footer al fondo -->

    <footer class="bg-dark d-flex justify-content-center bg-transparent">
        <div class="icons">
            <a href="" class="me-3"> <i class="fa-brands fa-whatsapp" style="color: #000000;"></i> </a>
            <a href="" class="me-3"> <i class="fa-brands fa-tiktok" style="color: #000000;"></i></i> </a>
            <a href="" class="me-3"> <i class="fa-brands fa-instagram" style="color: #000000;"></i> </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
