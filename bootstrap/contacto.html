<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-image: url("images/f.jpeg");
            display: flex;
            flex-direction: column;
        }

        .icons a {
            font-size: 1.5rem;
        }

        .contenido {
            flex: 1;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Acerca de Mi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"> Servicios </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"> Galeria </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#"> Contacto </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="contenido bg-white">
        <h3 class="d-flex justify-content-center">Servicio a Contratar</h3>
        
        <form class="d-flex justify-content-center">

                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Producto/Modelo
                    </label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Video Profesional
                    </label>
                </div>
                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Dron
                    </label>
                </div>
            
            
                <div class="contenedor_inputs">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="">Nombre</span>
                        <input placeholder="Ingrese su Nombre" id="name" type="text" aria-describedby="">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="">Apellido</span>
                        <input placeholder="Ingrese su Apellido" id="last_name" type="text" aria-describedby="">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="">Email</span>
                        <input placeholder="Ingrese su Email" id="mail" type="email" aria-describedby="">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="">Mensaje</span>
                        <input placeholder="Opcional" id="message" type="text" aria-describedby="">
                    </div>
                </div>
            

            <button type="button" class="btn btn-outline-secondary">Enviar</button>
        </form>
    </div> <!-- va vacio para enviar el footer al fondo -->

    <footer class="bg-dark d-flex justify-content-center bg-transparent">
        <div class="icons">
            <a href="" class="me-3"> <i class="fa-brands fa-whatsapp" style="color: #000000;"></i> </a>
            <a href="" class="me-3"> <i class="fa-brands fa-tiktok" style="color: #000000;"></i></i> </a>
            <a href="" class="me-3"> <i class="fa-brands fa-instagram" style="color: #000000;"></i> </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
