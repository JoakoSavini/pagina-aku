<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Desenfoque</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Estilos para el fondo */
        body {
            background-image: url('images/f.jpeg');
        }

        .contenedor {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            /* Centra horizontalmente */
            align-items: center;
            /* Centra verticalmente */
            /* Ruta de la imagen */
            background-size: cover;
            /* Asegura que la imagen cubra todo el contenedor */
            background-position: center;
            /* Centra la imagen */
        }

        .space-nav{
            padding: 0 25px;
        }
        /* Estilos para el formulario desenfocado */
        .contenedor-form {
            position: relative;
            width: 70%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            /* Fondo blanco semitransparente */
            border-radius: 10px;
            /* Opcional: redondea las esquinas */
            overflow: hidden;
        }

        .contenedor-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            /* Hereda el fondo del contenedor */
            filter: blur(10px);
            /* Aplica el desenfoque */
            z-index: -1;
            /* Coloca el fondo desenfocado detrás del contenido */
        }

        /* Estilos para los inputs */
        .contenedor-form .input-field {
            position: relative;
            z-index: 1;
            /* Asegura que los inputs estén por encima del fondo desenfocado */
        }

        .contenedor-form .input-field input,
        .contenedor-form .input-field textarea {
            background: rgba(255, 255, 255, 0.5);
            /* Fondo blanco semitransparente para los inputs */
            padding: 10px;
            border-radius: 5px;
            /* Opcional: redondea las esquinas de los inputs */
        }

        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        
        /* Ajuste para Materialize */
        [type="checkbox"]+span:not(.lever) {
            padding-left: 25px;
        }

    </style>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="nav-wrapper z-depth-0 transparent">
            <div class="space-nav">
                <a href="#" class="brand-logo white-text text-darken-4">Aku</a>
                <a href="#" data-target="menu-mobile" class="sidenav-trigger"><i
                        class="material-icons white-text text-darken2">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="white-text text-darken2" href="#">Contacto</a></li>
                    <li><a class="white-text text-darken2" href="#">Sobre Mi</a></li>
                    <li><a class="white-text text-darken2" href="#">Portafolio</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="contenedor">
        <div class="contenedor-form">
            <h4 class="center-align">Servicio a contratar</h4>
            <form class="col s12">
                <div class="row checkbox-container">
                    <label class="checkbox-item">
                        <input type="checkbox" />
                        <span>Producto/modelo</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" />
                        <span>Video Profesional</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox"/>
                        <span>Dron</span>
                    </label>
                </div>
                <div class="row">
                    <div class="input-field col s5">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Apellido</label>
                    </div>
                </div>
                <div class="input-field">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="input-field">
                    <textarea id="message" class="materialize-textarea"></textarea>
                    <label for="message">Mensaje</label>
                </div>
                <div class="center-align">
                    <button class="btn waves-effect grey darken-4" type="submit" name="action">
                        <i class="material-icons right">send</i> Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
