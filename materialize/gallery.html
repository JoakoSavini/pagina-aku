      <!-- Importa el JavaScript de Materialize -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Masonry
            var elem = document.querySelector('.grid');
            var msnry = new Masonry(elem, {
                itemSelector: '.grid-item',
                columnWidth: '.grid-item',
                percentPosition: true
            });

            // Auto initialize Materialize
            M.AutoInit();

            // Filter images
            document.querySelectorAll('.filter').forEach(function(filterLink) {
                filterLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    var category = this.getAttribute('data-category');
                    document.querySelectorAll('.grid-item').forEach(function(item) {
                        if (category === 'todas' || item.getAttribute('data-category') === category) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                    msnry.reloadItems(); // Re-lay out Masonry after filtering
                    msnry.layout(); // Re-lay out Masonry after filtering
                });
            });
        });
    </script>
