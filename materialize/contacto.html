<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        /* Estilos para el fondo */
        body {
            background-image: url('images/f.jpeg');
            position: relative;
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .contenedor {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        /* Estilos para el formulario desenfocado */
        .contenedor-form {
            position: relative;
            width: 70%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        .contenedor-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(5px) contrast(150%) brightness(90%);
            z-index: -1;
        }

        /* Estilos para los inputs */
        .contenedor-form .input-field {
            width: 100%;
            margin-bottom: 20px;
        }

        .contenedor-form .input-field input,
        .contenedor-form .input-field textarea {
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* Estilo para organizar checkboxes en una fila */
        .checkbox-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }
        
        footer .row {
            margin: 0;
        }
        
        footer .row a {
            margin: 0 10px; /* Espaciado entre los iconos */
        }
        
        

        i {
            font-size: 1.5rem;
            text-decoration: none;
            border: none;
        }

        .logo {
            width: 60px;
            position: absolute;
            top: -10px;
        }

        .full-height {
            height: 100vh;
        }

        .contenido img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <nav class="nav-wrapper z-depth-0 transparent">
        <div class="space-nav">
            <a href="index_final.html" class="brand-logo white-text text-darken-4"><img class="logo"
                    src="images/logos/Photo by Aguzer0 black.png" alt=""></a>
            <a href="#" data-target="menu-mobile" class="sidenav-trigger"><i
                    class="material-icons white-text text-darken2">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a class="black-text text-darken2" href="about_me.html">Acerca de Mi</a></li>
                <li><a class="black-text text-darken2" href="servicios.html">Fotos y Videos</a></li>
                <li><a class="black-text text-darken2" href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div class="contenedor">
        <form id="datos_form" class="contenedor-form">
            <h5 class="center-align">Servicio a contratar</h5>
            <div class="checkbox-container">
                <label>
                    <input type="radio" name="flexRadioDefault" value="Producto" class="filled-in" />
                    <span>Producto</span>
                </label>
                <label>
                    <input type="radio" name="flexRadioDefault" value="Moda" class="filled-in" />
                    <span>Moda</span>
                </label>
                <label>
                    <input type="radio" name="flexRadioDefault" value="Dron" class="filled-in" />
                    <span>Dron</span>
                </label>
                <label>
                    <input type="radio" name="flexRadioDefault" value="Video Profesional" class="filled-in" />
                    <span>Video Profesional</span>
                </label>
            </div>
            <div class="input-field">
                <input id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field">
                <input id="apellido" type="text" class="validate">
                <label for="apellido">Apellido</label>
            </div>
            <div class="input-field">
                <input id="email" type="email" class="validate">
                <label for="email">Email *</label>
            </div>
            <div class="input-field">
                <textarea id="mensaje" class="materialize-textarea"></textarea>
                <label for="mensaje">Mensaje</label>
            </div>
            <div class="center-align">
                <button type="submit" class="btn black">ENVIAR <i class="material-icons right">send</i></button>
            </div>
        </form>
    </div>

    <footer class="page-footer transparent">
        <div class="row">
            <a href=""><i class="fa-brands fa-whatsapp" style="color: #000000;"></i></a>
            <a href=""><i class="fa-brands fa-tiktok" style="color: #000000;"></i></a>
            <a href=""><i class="fa-brands fa-instagram" style="color: #000000;"></i></a>
        </div>
    </footer>

    <script src="js/contacto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
