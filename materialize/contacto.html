<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Desenfoque</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


    <style>
        /* Estilos para el fondo */
        body {
            background-image: url('/materialize/images/f.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .contenedor {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            /* Centra horizontalmente */
            align-items: center;
            /* Centra verticalmente */
            /* Ruta de la imagen */
            background-size: cover;
            /* Asegura que la imagen cubra todo el contenedor */
            background-position: center;
            /* Centra la imagen */
        }

        .space-nav{
            padding: 0 22px;
        }
        /* Estilos para el formulario desenfocado */
        .contenedor-form {
            position: relative;
            width: 70%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            /* Fondo blanco semitransparente */
            border-radius: 10px;
            /* Opcional: redondea las esquinas */
            overflow: hidden;
        }

        .contenedor-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            /* Hereda el fondo del contenedor */
            filter: blur(10px);
            /* Aplica el desenfoque */
            z-index: -1;
            /* Coloca el fondo desenfocado detrás del contenido */
        }

        .logo {
            width: 60px;
            position: absolute;
            top: -10px; /* tuvimos que colocarlo manualmente por problemas con la img original */
        }


        /* Estilos para los inputs */
        .contenedor-form .input-field {
            position: relative;
            z-index: 1;
            /* Asegura que los inputs estén por encima del fondo desenfocado */
        }

        .contenedor-form .input-field input,
        .contenedor-form .input-field textarea {
            background: rgba(255, 255, 255, 0.5);
            /* Fondo blanco semitransparente para los inputs */
            padding: 10px;
            border-radius: 5px;
            /* Opcional: redondea las esquinas de los inputs */
        }

        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        
        
        /* Ajuste para Materialize */
        [type="checkbox"]+span:not(.lever) {
            padding-left: 25px;
        }

        .foot-image-contenedor {
            display: flex;
            justify-content: center;
            gap: 20px;
            backdrop-filter: blur(1px);
            width: 20%;
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            /* El footer ocupa todo el ancho del body */
        }

        .images {
            height: 35px;
        }

    </style>
</head>

<body>
    <div class="navbar">
        <nav class="nav-wrapper z-depth-0 transparent">
            <div class="space-nav">
                <a href="index_final.html" class="brand-logo"><img class="logo" src="images/logos/Photo by Aguzer0 black.png" alt=""></a>
                <a href="#" data-target="menu-mobile" class="sidenav-trigger"><i
                        class="material-icons white-text text-darken2">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="black-text text-darken2" href="about_me.html">Sobre Mi</a></li>
                    <li><a class="black-text text-darken2" href="#">Portafolio</a></li>
                    <li><a class="black-text text-darken2" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="contenedor">
        <div class="contenedor-form">
            <h4 class="center-align">Servicio a contratar</h4>
            <form class="col s12 " id="datos_form">
                <div class="row checkbox-container">
                    <label class="checkbox-item">
                        <input type="radio" name="check" />
                        <span>Producto/modelo</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="radio" name="check" />
                        <span>Video Profesional</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="radio" name="check"/>
                        <span>Dron</span>
                    </label>
                </div>
                <div class="row">
                    <div class="input-field col s5">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Apellido</label>
                    </div>
                </div>
                <div class="input-field">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email *</label>
                </div>
                <div class="input-field">
                    <textarea id="message" class="materialize-textarea"></textarea>
                    <label for="message">Mensaje</label>
                </div>
                <div class="center-align">
                    <button class="btn waves-effect grey darken-4" type="submit" name="action">
                        <i class="material-icons right">send</i> Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer class="black">
        <div class="space-between">
            <div class="icons right">
                <a href="" class="white-text"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="" class="white-text"><i class="fa-brands fa-tiktok"></i></a>
                <a href="" class="white-text"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/contacto.js"></script>
</body>

</html>
