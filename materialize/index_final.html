<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Desenfoque</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Estilos para el fondo */

        body {
            background-image: url('/materialize/images/f.jpeg');
            position: relative;
            min-height: 100vh;
            background-size: cover; /*que cubra todo el body*/
            background-repeat: no-repeat;
            /* Asegura que el body tenga una altura mínima del 100% del viewport */
        }

        .contenedor {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            /* Centra horizontalmente */
            align-items: center;
            /* Centra verticalmente */
            /* Ruta de la imagen */
            background-size: cover;
            /* Asegura que la imagen cubra todo el contenedor */
            background-position: center;
            /* Centra la imagen */
        }

        /* Estilos para el formulario desenfocado */
        .contenedor-form {
            position: relative;
            width: 70%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            /* Fondo blanco semitransparente */
            border-radius: 10px;
            /* Opcional: redondea las esquinas */
            overflow: hidden;
        }

        .contenedor-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            /* Hereda el fondo del contenedor */
            filter: blur(10px);
            /* Aplica el desenfoque */
            z-index: -1;
            /* Coloca el fondo desenfocado detrás del contenido */
        }

        /* Estilos para los inputs */
        .contenedor-form .input-field {
            position: relative;
            z-index: 1;
            /* Asegura que los inputs estén por encima del fondo desenfocado */
        }

        .contenedor-form .input-field input,
        .contenedor-form .input-field textarea {
            background: rgba(255, 255, 255, 0.5);
            /* Fondo blanco semitransparente para los inputs */
            padding: 10px;
            border-radius: 5px;
            /* Opcional: redondea las esquinas de los inputs */
        }

        .checkbox-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }


        /* Ajuste para Materialize */
        [type="checkbox"]+span:not(.lever) {
            padding-left: 25px;
        }

        .space-nav {
            padding: 0 20px;
        }

        .foot-image-contenedor {
            display: flex;
            justify-content: center;
            gap: 20px;
            backdrop-filter: blur(1px);
            width: 20%;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* El footer ocupa todo el ancho del body */
        }

        .images {
            height: 35px;
        }
    </style>
</head>

<body>

    <div class="navbar-fixed">
        <nav class="nav-wrapper z-depth-0 transparent">
            <div class="space-nav">
                <a href="index_final.html" class="brand-logo white-text text-darken-4">Aku</a>
                <a href="#" data-target="menu-mobile" class="sidenav-trigger"><i
                        class="material-icons white-text text-darken2">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="white-text text-darken2" href="/materialize/about_me.html">Sobre Mi</a></li>
                    <li><a class="white-text text-darken2" href="#">Portafolio</a></li>
                    <li><a class="white-text text-darken2" href="/materialize/contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <footer class="page-footer transparent">
        <div class="row foot-image-contenedor">
            <div><img class="images" src="/materialize/images/whatsapp.svg" alt=""></div>
            <div><img class="images" src="/materialize/images/tiktok.svg" alt=""></div>
            <div><img class="images" src="/materialize/images/ig.svg" alt=""></div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
