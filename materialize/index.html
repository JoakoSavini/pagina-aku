<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/fonts.css">

    <style>
        
        a{
            font-family: 'Titillium Web';
        }

        body {
            background-image: url('images/f.jpeg');
            flex-direction: column;
            display: flex;
            height: 100vh;
            background-size: cover; /*que cubra todo el body*/
            background-repeat: no-repeat;
            /* Asegura que el body tenga una altura mínima del 100% del viewport */
        }

        .foot-image-contenedor {
            display: flex;
            justify-content: center;
            gap: 20px;
            backdrop-filter: blur(1px);
            width: 20%;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            /* El footer ocupa todo el ancho del body */
        }

        i{
            font-size: 1.5rem;
            text-decoration: none; 
            border: none; /*esto es para eliminar bordes que tenga el link*/
        }

        .logo {
            width: 60px;
            position: absolute;
            top: -10px; /* tuvimos que colocarlo manualmente por problemas con la img original */
        }   

        .contenido img {
            max-width: 100%;
            max-height: 50vh; /* Limita la altura de la imagen al 50% de la altura de la ventana */
            height: auto;
        }
        
        .contenido{
            flex: 1;
            margin-top: 7em;
        }

        @media (max-width: 1000px) {

            nav .brand-logo {
                left: 0.5rem;
                transform: translateX(0);
            }

            nav .sidenav-trigger {
                float: right;
                position: relative;
                z-index: 1;
                height: 56px;
                margin: 0 18px;
            }
        }

        @media only screen and (min-width: 1600px) {
        
            /* Ajustar tamaño del logo en el navbar */
            .logo {
                width: 70px; 
            }
         
        
            /* Ajustar el tamaño del navbar */
            nav {
                height: 80px;
            }
        
            nav .brand-logo {
                font-size: 2.5rem;
            }
        
            /* Ajustar el tamaño del texto en los enlaces del navbar */
            nav ul li a {
                font-size: 1.5rem;
            }
        
            i {
                font-size: 3em;
            }

            /* Aumentar el tamaño del footer */
            footer {
                padding: 20px 0;
            }
        }

        

    </style>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="nav-wrapper z-depth-0 transparent">

            <a href="#" data-target="menu-mobile" class="sidenav-trigger right"><i
                    class="material-icons black-text">menu</i></a>
            <ul class="right hide-on-med-and-down">

                <li><a class="black-text text-darken2" href="servicios.html">Fotos y Videos</a></li>
                <li><a class="black-text text-darken2" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>

    <ul id="menu-mobile" class="sidenav black">
        <li><a href="about_me.html" class="white-text">Acerca de mi</a></li>
        <li><a href="servicios.html" class="white-text">Fotos y Videos</a></li>
        <li><a href="contacto.html" class="white-text">Contacto</a></li>
    </ul>

    <div class="contenido center">
        <img src="images/logos/Shot by Aguzero white.png" alt="Imagen" class="">
    </div>

    <footer class="page-footer transparent">
        <div class="row foot-image-contenedor">
            <a href="https://x.com/aguzero"> <i class="fa-brands fa-x-twitter" style="color: #000000;"></i> </a>
            <a href="https://www.tiktok.com/@aguzer0"> <i class="fa-brands fa-tiktok" style="color: #000000;"></i></i> </a>
            <a href="https://www.instagram.com/aguzero/"> <i class="fa-brands fa-instagram" style="color: #000000;"></i> </a> 
        </div>
    </footer>
